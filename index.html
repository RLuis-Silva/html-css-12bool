<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/framework-12bool.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Grid layout</title>
  </head>
  <body>
    <header>
      <h1>12 Bool Grid</h1>
    </header>
    <main>
      <div class="container">
        <!-- 12 col -->
        <div class="col-12">
          <div class="box">
            12 col
          </div>
        </div>

        <!-- 1 col -->
        <div class="col-1">
          <div class="box">
            1 col
          </div>
        </div>
        <div class="col-1">
          <div class="box">
            1 col
          </div>
        </div>
        <div class="col-1">
          <div class="box">
            1 col
          </div>
        </div>
        <div class="col-1">
          <div class="box">
            1 col
          </div>
        </div>
        <div class="col-1">
          <div class="box">
            1 col
          </div>
        </div>
        <div class="col-1">
          <div class="box">
            1 col
          </div>
        </div>
        <div class="col-1">
          <div class="box">
            1 col
          </div>
        </div>
        <div class="col-1">
          <div class="box">
            1 col
          </div>
        </div>
        <div class="col-1">
          <div class="box">
            1 col
          </div>
        </div>
        <div class="col-1">
          <div class="box">
            1 col
          </div>
        </div>
        <div class="col-1">
          <div class="box">
            1 col
          </div>
        </div>
        <div class="col-1">
          <div class="box">
            1 col
          </div>
        </div>

        <!-- 4 col e 8 col -->
        <div class="col-4">
          <div class="box">
            4 col
          </div>
        </div>
        <div class="col-8">
          <div class="box">
            8 col
          </div>
        </div>

        <!-- 1 col + 5col + 3col + 1col + 2col -->
        <div class="col-1">
          <div class="box">
            1 col
          </div>
        </div>
        <div class="col-5">
          <div class="box">
            5 col
          </div>
        </div>
        <div class="col-3">
          <div class="box">
            3 col
          </div>
        </div>
        <div class="col-1">
          <div class="box">
            1 col
          </div>
        </div>
        <div class="col-2">
          <div class="box">
            2 col
          </div>
        </div>

        <!-- Nested Columns section -->

        <h2>Nested Columns</h2>
        <!-- (12col) + 6col + 6col -->
        <div class="col-6 padding-0">
          <div class="col-12">
            <div class="box">
              12 col
            </div>
          </div>
        </div>

        <div class="col-6 padding-0">
          <div class="col-6">
            <div class="box">
              6 col
            </div>
          </div>
          <div class="col-6">
            <div class="box">
              6 col
            </div>
          </div>
        </div>


        <!-- (2col + 2col + 8 col) + (12col) -->
        <div class="col-6 padding-0">
          <div class="col-2">
            <div class="box">
              2 col
            </div>
          </div>

          <div class="col-2">
            <div class="box">
              2 col
            </div>
          </div>

          <div class="col-8">
            <div class="box">
              8 col
            </div>
          </div>
        </div>

        <div class="col-6 padding-0">
          <div class="col-12">
            <div class="box">
              12 box
            </div>
          </div>
        </div>


        <!-- offset Columns -->

        <h2>Offset Columns</h2>
        <div class="col-8 offset-2">
          <div class="box">
            8 col
          </div>
        </div>


        <!-- 4col + offset4 + 4col -->
        <div class="col-4">
          <div class="box">
            4 col
          </div>
        </div>
        <div class="col-4 offset-4">
          <div class="box">
            4 col
          </div>
        </div>


        <!-- offset6 + 6col -->
        <div class="col-6 offset-6">
          <div class="box">
            6 col
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
